<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Galaero</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="menu.css">
        <link rel="stylesheet" href="img/fontawesome-with-css/css/all.min.css">
    </head>

    <body>

        <main>
            <div class="content-bg">
                <div class="content-inner">
                    <div class="contentbox">
                        <div class="innercontent">
                            <div class="menu-wrap">
                                <input type="checkbox" class="toggler">
                                <div class="hamburger">
                                    <div></div>
                                </div>
                                <div class="menu">
                                    <div>
                                        <div>
                                            <ul>
                                                <li><a href="#"></a>About</li>
                                                <li><a href="#"></a>News</li>
                                                <li><a href="#"></a>Contact Us</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <i class="fas fa-plane"></i>
                            <h2 class="brandname">Galaero</h2>


                            <div class="formBox">
                                <p class="header">
                                    Login to your account
                                </p>
                                <div class="icons">
                                    <input type="text" placeholder="Username"><i class="fas fa-user"></i>
                                </div>
                                <div class="icons">
                                    <input type="password" placeholder="Password"><i class="fas fa-unlock-alt"></i>
                                </div>
                                <input type="checkbox" id="checkbox">
                                <p class="remember">Remember me</p>
                                <a href="#" class="link1">Forgot password?</a>
                                <button type="submit" class="btn">log in</button>
                                <div class="footer">Don't have an account? <a href="#">Sign up here.</a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="app.js" async defer></script>
    </body>

</html>
